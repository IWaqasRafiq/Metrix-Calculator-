<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matrix Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="../style.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
          <a class="navbar-brand">Metrix Calculator</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link " aria-current="page" href="../index.html">C.M-2x2</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="../CM-03/index.html">C.M-3x3</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="../CM-04/index.html">C.M-4x4</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    <div class="container">

        <h2>Matrix Calculator 3x3</h2>
        <h4>Value 01</h4>
        <div class="input-group">
            
          <input type="number" id="val1_1" class="form-control">
          <input type="number" id="val1_2" class="form-control">
          <input type="number" id="val1_3" class="form-control">
        </div>
        <br>
        <div class="input-group">
            <input type="number" id="val1_4" class="form-control">
            <input type="number" id="val1_5" class="form-control">
            <input type="number" id="val1_6" class="form-control">
        </div>
        <br>
        <h4>Value 02</h4>
        <div class="input-group">
            <input type="number" id="val2_1" class="form-control">
            <input type="number" id="val2_2" class="form-control">
            <input type="number" id="val2_3" class="form-control">
        </div>
        <br>
        <div class="input-group">
            <input type="number" id="val2_4" class="form-control">
            <input type="number" id="val2_5" class="form-control">
            <input type="number" id="val2_6" class="form-control">
        </div>
        <br>
        <div class="buttons">
            <button class="btn btn-primary" onclick="addClicked()" type="button">Addition</button>
            <button class="btn btn-primary" onclick="subClicked()" type="button">Subtract</button>
            <button class="btn btn-primary" onclick="mulClicked()" type="button">Multiply</button>
        </div>
        <!-- <br> -->
        <h3>Result</h3>
        <div class="input-group">
            <input type="number" id="res1" class="form-control">
            <input type="number" id="res2" class="form-control">
            <input type="number" id="res3" class="form-control">
        </div>
        <br>
        <div class="input-group">
            <input type="number" id="res4" class="form-control">
            <input type="number" id="res5" class="form-control">
            <input type="number" id="res6" class="form-control">
        </div>



    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>

</html>
